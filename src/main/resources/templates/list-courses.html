<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${userCourses}" class="container my-5">
            <div class="col-md-10" sec:authorize="hasAuthority('course:create')">
                <p class="my-5">
                    <a href="/course/create" class="btn btn-primary">
                    <i class="fas fa-user-plus ml-2"> Add Course </i></a>
                </p>
            </div>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th sec:authorize="hasAuthority('course:update')">Edit</th>
                                <th sec:authorize="hasAuthority('course:delete')">Delete</th>
                                <th>View</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="userCourse : ${userCourses}">
                                <td th:text="${userCourse.course.title}"></td>
                                <td th:text="${userCourse.course.desc}"></td>
                                <td sec:authorize="hasAuthority('course:update')">
                                    <a th:href="@{/course/edit/{id}(id=${userCourse.course.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td sec:authorize="hasAuthority('course:delete')">
                                    <a th:href="@{/course/delete/{id}(id=${userCourse.course.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/course/read/{id}(id=${userCourse.course.id})}" class="btn btn-primary">
                                        <i class="fas fa-user ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
